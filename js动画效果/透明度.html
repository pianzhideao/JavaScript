<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js动画效果</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		*{
			padding:0px;
			margin:0px;
			font-family:"微软雅黑";
		}
		#div3{
			width:200px;
			height:200px;
			background-color: red;
			filter: alpha(opacity:30);//透明度设置
			opacity: 0.3; 
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div3');

			oDiv.onmouseover=function(){
				startMove(100);
			}

			oDiv.onmouseout=function(){
				startMove(30);
			}
			var timer=null;
			var alpha=30;
			function startMove(iTarget){
				clearInterval(timer);

				timer=setInterval(function()
				{
					var speed=0;
					if(alpha>iTarget)
					{
						speed=-10;
					}
					else{
						speed=10;
					}
					if(alpha==iTarget)
					{
						clearInterval(timer);

					}
					else
					{
						alpha+=speed;
						oDiv.style.filter='alpha(opacity:'+alpha+')';
						oDiv.style.opacity=alpha/100;
					}

				},100)
			}

		};

	</script>
</head>
<body>
	<div id="div3"></div>
</body> 
</html>
