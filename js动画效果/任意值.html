<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js动画效果</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		ul li{
		list-style: none;
		}
		ul li{
			width:200px;
			height:100px;
			background:yellow;
			margin-bottom:20px;
			filter: alpha(opacity:30);
			opacity:0.3;
			border:1px solid red;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){

			var Li1=document.getElementById('li1');
			var Li2=document.getElementById('li2');
			Li1.onmouseover=function(){
				startMove(this,'height',400);
			}
			Li1.onmouseout=function(){
				startMove(this,'height',100);
			}
			Li2.onmouseover=function(){
				startMove(this,'width',400);
			}
			Li2.onmouseout=function(){
				startMove(this,'width',200);
			}

			function startMove(obj,attr2,iTarget){
				clearInterval(obj.timer);
				
				obj.timer=setInterval(function()
				{
					var a=parseInt(getStyle(obj,attr2));
					var speed=(iTarget-a)/8;
					
					speed=speed>0?Math.ceil(speed):Math.floor(speed);

					if(a==iTarget)
					{
						clearInterval(obj.timer);
					}
					else{
						obj.style[attr2]=a+speed+'px';
					}
				},30)
			}

			function startMove2(obj2,iTarget2){
				clearInterval(obj2.timer2);

				obj2.timer2=setInterval(function()
				{
					var speed=0;
					if(obj2.alpha>iTarget2)
					{
						speed=-10;
					}
					else{
						speed=10;
					}
					if(obj2.alpha==iTarget2)
					{
						clearInterval(obj2.timer2);

					}
					else
					{
						obj2.alpha+=speed;
						obj2.style.filter='obj2.alpha(opacity:'+obj2.alpha+')';
						obj2.style.opacity=obj2.alpha/100;
					}

				},100)
			}

			function getStyle(obj,attr){
			if(obj.currentStyle)
			{
				return obj.currentStyle[attr];
			}
			else{
				return getComputedStyle(obj,false)[attr];
			}
		}

		}
	</script>
</head>
<body>
	<ul>
		<li id="li1"></li>
		<li id="li2"></li>
	</ul>
</body> 
</html>
