<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js动画效果</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		*{
			padding:0px;
			margin:0px;
			font-family:"微软雅黑";
		}
		ul li{
			list-style: none;
		}
		ul li{
			width:200px;
			height:100px;
			background:yellow;
			margin-bottom:20px;
			filter: alpha(opacity:30);
			opacity:0.3;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var aLi=document.getElementsByTagName('li');
			for(var i=0;i<aLi.length;i++){
				aLi[i].timer=null;
				aLi[i].alpha=30;
				aLi[i].onmouseover=function(){
					startMove(this,400);
					startMove2(this,100);
				}
				aLi[i].onmouseout=function(){
					startMove(this,200);
					startMove2(this,30);
				}
				
			}

			function startMove(obj,iTarget){
				clearInterval(obj.timer);
				
				obj.timer=setInterval(function()
				{
					var a=parseInt(getStyle(obj,'width'));
					var speed=(iTarget-a)/8;
					
					speed=speed>0?Math.ceil(speed):Math.floor(speed);

					if(a==iTarget)
					{
						clearInterval(obj.timer);
					}
					else{
						obj.style.width=a+speed+'px';
					}
				},30)
			}

			function startMove2(obj2,iTarget2){
				clearInterval(obj2.timer2);

				obj2.timer2=setInterval(function()
				{
					var speed=0;
					if(obj2.alpha>iTarget2)
					{
						speed=-10;
					}
					else{
						speed=10;
					}
					if(obj2.alpha==iTarget2)
					{
						clearInterval(obj2.timer2);

					}
					else
					{
						obj2.alpha+=speed;
						obj2.style.filter='obj2.alpha(opacity:'+obj2.alpha+')';
						obj2.style.opacity=obj2.alpha/100;
					}

				},100)
			}

			function getStyle(obj,attr){
			if(obj.currentStyle)
			{
				return obj.currentStyle[attr];
			}
			else{
				return getComputedStyle(obj,false)[attr];
			}
		}

		}
					
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body> 
</html>
