
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D 翻页</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="my3d">
    <div id="pagegroup">
      <div class="page" id="page1"><span class="pppp">1</span></div>
      <div class="page" id="page2"><span class="pppp">2</span></div>
      <div class="page" id="page3"><span class="pppp">3</span></div>
      <div class="page" id="page4"><span class="pppp">4</span></div>
      <div class="page" id="page5"><span class="pppp">5</span></div>
      <div class="page" id="page6"><span class="pppp">6</span></div>
    </div>
    <div id="op">
      <a href="javascript:next()">next</a> <a href="javascript:prev()">prev</a>
    </div>
  </div>
  <script type="text/javascript">
    var curIndex=0;

    function next(){

      if(curIndex==6)
        return;
      ++curIndex;
      var curPage1=document.getElementById("page"+curIndex);
      curPage1.style.transform="rotateY(-360deg)";
      
      var nextPage=document.getElementById("page"+curIndex);
      nextPage.style.transform="rotateY(0deg)";

    }

    function prev(){

      if(curIndex==1)
      return;

      var curPage2=document.getElementById("page"+curIndex);
      curPage2.style.transform="rotateY(270deg)";
      curIndex--;
      var prevPage=document.getElementById("page"+curIndex);
      prevPage.style.transform="rotateY(0deg)";
    }
  </script>
</body>
</html>
