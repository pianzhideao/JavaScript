<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
	border:#333 solid 1px;
	padding:5px;}
p{
	line-height:18px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
    <input type="button" value="改变颜色" onclick="changeColor()">  
    <input type="button" value="改变宽高" onclick="changeWh()" >
    <input type="button" value="隐藏内容" onclick="changeDis()" >
    <input type="button" value="显示内容" onclick="changeCon()" >
    <input type="button" value="取消设置" onclick="re()" >
  </form>
  <script type="text/javascript">
  var Txt=document.getElementById('txt');
function changeColor(){
    Txt.style.color="red";
    Txt.style.backgroundColor="#ccc";
}
function changeWh(){
    Txt.style.width="300px";
    Txt.style.height="500px";
}
function changeDis(){
    Txt.style.display="none";
}
function changeCon(){
    Txt.style.display="block";
}
function re(){
     var message=confirm("是否确定要重置所有设置？");
        if(message==true){
            txt.removeAttribute('style');
        }
}
  </script>
</body>
</html>
