<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Array对象 </title>
<script type="text/javascript">
	var date=new Date();
	var timeStr='';
	timeStr=date.getFullYear()+"年";
	timeStr+=date.getMonth()+1+"月";
	timeStr+=date.getDate()+"日";
	var day=date.getDay();
	var week='';
	switch(day){
		case 0:
			week='星期日';
			break;
		case 1:
			week='星期一';
			break;
		case 2:
			week='星期二';
			break;
		case 3:
			week='星期三';
			break;
		case 4:
			week='星期四';
			break;
		case 5:
			week='星期五';
			break;
		case 6:
			week='星期六';
			break;
	}
	timeStr+="&nbsp"+week;
	document.write(timeStr+"<br>");

	var sorceStr = "小明:87; 小花:81; 小红:97; 小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";

	var arr=sorceStr.split(';');
	var sum=0;
	var av=0;
	for(var i=0;i<arr.length;i++)
	{
		var index=arr[i].indexOf(':');
		sum+=parseInt(arr[i].substr(index+1,2));
	}
	av=sum/arr.length;
	 document.write("班级平均分为："+av);
</script>
</head>
<body>
</body>
</html>
